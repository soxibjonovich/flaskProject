<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width,
                   initial-scale=1.0"
    />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="/">Profil Boshqarish</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="/" class="sidebar-link">
                    <i class="bi bi-house-fill"></i>
                    <span>Asosiy Sahifa</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/group2group" class="sidebar-link">
                    <i class="bi bi-arrow-down-up"></i>
                    <span>Guruhdan Guruhga</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                   data-bs-target="#addnumber" aria-expanded="false" aria-controls="auth">
                    <i class="bi bi-person-fill-add"></i>
                    <span>Raqam Qo'shish</span>
                </a>
                <ul id="addnumber" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                    <li class="sidebar-item">
                        <a href="/addnumber/solded" class="sidebar-link">Sotib Olingan</a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/addnumber/" class="sidebar-link">Shaxsiy</a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-item">
                <a href="/addtochannel" class="sidebar-link">
                    <i class="bi bi-megaphone-fill"></i>
                    <span>Guruh/Kanalga Qo'shilish</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="/history/channel" class="sidebar-link">
                    <i class="bi bi-clock-history"></i>
                    <span>So'rovlar tarixi</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="/profile" class="sidebar-link">
                <i class="bi bi-person-fill"></i>
                <span>Profile</span>
            </a>
            <a href="/logout" class="sidebar-link">
                <i class="lni lni-exit"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>
    <div class="main p-3">
        {% block body %}

        {% endblock %}
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script>
    const hamBurger = document.querySelector(".toggle-btn");

hamBurger.addEventListener("click", function () {
  document.querySelector("#sidebar").classList.toggle("expand");
});
</script>
</body>
</html>
